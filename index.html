<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR&IT's yndlings julefilm 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, query, orderBy, increment, getDocs, where, runTransaction, getDoc } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

        const firebaseConfig = {
          apiKey: "AIzaSyCuqnkKBL5o7m5_vNW4i_RxLtZqean-ssw",
          authDomain: "lk-julefilm.firebaseapp.com",
          projectId: "lk-julefilm",
          storageBucket: "lk-julefilm.firebasestorage.app",
          messagingSenderId: "904153438872",
          appId: "1:904153438872:web:319af267cef74f99b6ceed"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const COLLECTION_NAME = 'movies'; 
        const moviesCollectionRef = collection(db, COLLECTION_NAME);

        let currentUser = null;
        let localVotedMovies = new Set(JSON.parse(localStorage.getItem('votedMovies') || '[]'));
        let deviceFingerprint = null;

        // --- FINGERPRINTING LOGIK (The Counter-Attack) ---
        // Genererer en unik hash baseret på enhedens grafik-rendering
        async function generateFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const txt = "HR&IT_CHRISTMAS_2025_LEADERBOARD_ANTI_CHEAT";
            ctx.textBaseline = "top";
            ctx.font = "14px 'Arial'";
            ctx.textBaseline = "alphabetic";
            ctx.fillStyle = "#f60";
            ctx.fillRect(125,1,62,20);
            ctx.fillStyle = "#069";
            ctx.fillText(txt, 2, 15);
            ctx.fillStyle = "rgba(102, 204, 0, 0.7)";
            ctx.fillText(txt, 4, 17);
            
            // Konverter grafikken til en base64 streng
            const dataURI = canvas.toDataURL();
            
            // Simpel hash funktion (DJB2 variant)
            let hash = 0;
            if (dataURI.length === 0) return hash;
            for (let i = 0; i < dataURI.length; i++) {
                const char = dataURI.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            // Tilføj UserAgent for ekstra entropi (men vær obs på spoofing)
            return Math.abs(hash).toString(16) + "-" + navigator.userAgent.length;
        }

        async function initAuth() {
            try {
                // Generer fingerprint før vi gør noget andet
                deviceFingerprint = await generateFingerprint();
                console.log("Device ID locked:", deviceFingerprint); // Til debugging
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Error:", error);
                showNotification("Systemfejl. Kontakt admin.", "error");
            }
        }

        const movieForm = document.getElementById('add-movie-form');
        const leaderboardList = document.getElementById('leaderboard-list');
        const loadingIndicator = document.getElementById('loading');

        movieForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                showNotification("Venter på forbindelse...", "error");
                return;
            }

            const titleInput = document.getElementById('movie-title');
            const rawTitle = titleInput.value.trim();
            if (!rawTitle) return;
            const normalizedTitle = rawTitle.toLowerCase();

            try {
                const snapshot = await getDocs(moviesCollectionRef);
                const existing = snapshot.docs.find(d => d.data().normalizedTitle === normalizedTitle);

                if (existing) {
                    showNotification(`Stop en halv! '${rawTitle}' er allerede på listen.`, "warning");
                    titleInput.value = '';
                    return;
                }

                await addDoc(moviesCollectionRef, {
                    title: rawTitle,
                    normalizedTitle: normalizedTitle,
                    totalScore: 0,
                    voteCount: 0,
                    createdAt: new Date().toISOString()
                });

                showNotification("Filmen er nomineret!", "success");
                titleInput.value = '';
            } catch (error) {
                console.error("Error adding movie: ", error);
                showNotification("Fejl ved tilføjelse.", "error");
            }
        });

        window.handleRate = async (movieId, rating) => {
            if (!currentUser || !deviceFingerprint) return;

            if (localVotedMovies.has(movieId)) {
                showNotification("Du har allerede stemt på denne film!", "warning");
                return;
            }

            const movieRef = doc(db, COLLECTION_NAME, movieId);
            
            // HER ER ÆNDRINGEN: Vi bruger Fingerprint som ID i stedet for UserID.
            // Dette gør, at selvom UserID skifter (incognito), så er Fingerprintet det samme -> BLOCKED.
            const voteRef = doc(db, COLLECTION_NAME, movieId, 'votes', deviceFingerprint);

            try {
                await runTransaction(db, async (transaction) => {
                    const voteDoc = await transaction.get(voteRef);
                    if (voteDoc.exists()) {
                        throw "Allerede stemt (Enhed genkendt)";
                    }

                    transaction.set(voteRef, {
                        rating: rating,
                        timestamp: new Date().toISOString(),
                        user: currentUser.uid, // Vi logger stadig hvem de "er" i denne session
                        fingerprint: deviceFingerprint
                    });

                    transaction.update(movieRef, {
                        voteCount: increment(1),
                        totalScore: increment(rating)
                    });
                });

                localVotedMovies.add(movieId);
                localStorage.setItem('votedMovies', JSON.stringify([...localVotedMovies]));
                renderVotedState(movieId);
                showNotification(`Tak for din stemme! (${rating} ❄️)`, "success");

            } catch (error) {
                console.error("Anti-Cheat Triggered: ", error);
                if (error === "Allerede stemt (Enhed genkendt)") {
                    showNotification("Niks! Denne enhed har allerede stemt. Nice try.", "error");
                    localVotedMovies.add(movieId);
                    localStorage.setItem('votedMovies', JSON.stringify([...localVotedMovies]));
                    renderVotedState(movieId);
                } else {
                    showNotification("Fejl ved registrering.", "error");
                }
            }
        };

        function renderVotedState(movieId) {
            const container = document.getElementById(`actions-${movieId}`);
            if (container) {
                container.innerHTML = '<span class="voted-badge"><i class="fas fa-check"></i> Stemt</span>';
            }
        }

        function renderLeaderboard(docs) {
            leaderboardList.innerHTML = '';
            
            if (docs.length === 0) {
                leaderboardList.innerHTML = '<div class="empty-state">Ingen film nomineret endnu. Vær den første!</div>';
                return;
            }

            const movies = docs.map(doc => {
                const data = doc.data();
                const avg = data.voteCount > 0 ? (data.totalScore / data.voteCount) : 0;
                return { id: doc.id, ...data, average: avg };
            });

            movies.sort((a, b) => {
                if (b.average !== a.average) return b.average - a.average;
                return b.voteCount - a.voteCount;
            });

            movies.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card glass-panel';
                card.style.animationDelay = `${index * 0.1}s`;

                const rank = index + 1;
                let rankClass = 'rank-other';
                if (rank === 1) rankClass = 'rank-gold';
                if (rank === 2) rankClass = 'rank-silver';
                if (rank === 3) rankClass = 'rank-bronze';

                const hasVoted = localVotedMovies.has(movie.id);

                let actionsHtml = '';
                if (hasVoted) {
                    actionsHtml = '<span class="voted-badge"><i class="fas fa-check"></i> Stemt</span>';
                } else {
                    actionsHtml = `
                        <p class="vote-label">Din vurdering:</p>
                        <div class="rating-buttons">
                            ${[1, 2, 3, 4, 5].map(num => `
                                <button onclick="window.handleRate('${movie.id}', ${num})" aria-label="Giv ${num} stjerner">
                                    <i class="far fa-snowflake"></i>
                                </button>
                            `).join('')}
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="movie-rank ${rankClass}">#${rank}</div>
                    <div class="movie-info">
                        <h3 class="movie-title">${escapeHtml(movie.title)}</h3>
                        <div class="movie-stats">
                            <span class="score"><i class="fas fa-star gold-text"></i> ${movie.average.toFixed(1)}</span>
                            <span class="votes">(${movie.voteCount} stemmer)</span>
                        </div>
                    </div>
                    <div class="vote-actions" id="actions-${movie.id}">
                        ${actionsHtml}
                    </div>
                `;
                leaderboardList.appendChild(card);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notif = document.createElement('div');
            notif.className = `notification ${type}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            notif.offsetHeight; 
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 300);
            }, 3000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                onSnapshot(moviesCollectionRef, (snapshot) => {
                    loadingIndicator.style.display = 'none';
                    renderLeaderboard(snapshot.docs);
                }, (error) => {
                    console.error("Firestore Error:", error);
                    loadingIndicator.textContent = "Kunne ikke hente data.";
                });
            } else {
                initAuth();
            }
        });

    </script>

    <style>
        :root {
            --color-red: #8b0000;
            --color-gold: #FFD700;
            --color-green: #006400;
            --color-white: #ffffff;
            --color-glass: rgba(255, 255, 255, 0.15);
            --color-glass-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Lato', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-sans);
            background-color: var(--color-red);
            background-image: linear-gradient(135deg, #500000 0%, #8b0000 100%);
            color: var(--color-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255,255,255, 0.3);
            font-size: 1em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.3; }
        }
        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; font-size: 1.2em; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; font-size: 0.8em; animation-delay: 2s; }
        .snowflake:nth-child(3) { left: 35%; animation-duration: 8s; font-size: 1.5em; animation-delay: 1s; }
        .snowflake:nth-child(4) { left: 50%; animation-duration: 11s; font-size: 1em; animation-delay: 0s; }
        .snowflake:nth-child(5) { left: 65%; animation-duration: 13s; font-size: 1.1em; animation-delay: 3s; }
        .snowflake:nth-child(6) { left: 80%; animation-duration: 9s; font-size: 0.9em; animation-delay: 2s; }
        .snowflake:nth-child(7) { left: 90%; animation-duration: 14s; font-size: 1.3em; animation-delay: 5s; }
        main {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        h1 {
            font-family: var(--font-serif);
            font-size: 2.8rem;
            color: var(--color-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        .glass-panel {
            background: var(--color-glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--color-glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-family: var(--font-sans);
            font-size: 1rem;
            min-width: 200px;
        }
        button.btn-primary {
            background-color: var(--color-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        button.btn-primary:hover {
            background-color: #008000;
            transform: scale(1.05);
        }
        #leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .movie-card {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0; 
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .movie-rank {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
        }
        .rank-gold { color: var(--color-gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); border: 2px solid var(--color-gold); background: transparent; }
        .rank-silver { color: #C0C0C0; border: 2px solid #C0C0C0; background: transparent; }
        .rank-bronze { color: #cd7f32; border: 2px solid #cd7f32; background: transparent; }
        .movie-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            color: var(--color-white);
        }
        .movie-stats {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .gold-text { color: var(--color-gold); }
        .vote-actions {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 140px;
        }
        .vote-label {
            font-size: 0.75rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }
        .rating-buttons {
            display: flex;
            gap: 5px;
        }
        .rating-buttons button {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.7);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rating-buttons button:hover {
            background: var(--color-white);
            color: var(--color-red);
            border-color: var(--color-white);
            transform: scale(1.2);
        }
        .voted-badge {
            color: var(--color-gold);
            font-weight: bold;
            border: 1px solid var(--color-gold);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            background: rgba(255, 215, 0, 0.1);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: #333;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            font-weight: bold;
            border-left: 5px solid #333;
        }
        .notification.show { transform: translateY(0); }
        .notification.success { border-left-color: var(--color-green); }
        .notification.error { border-left-color: var(--color-red); }
        .notification.warning { border-left-color: var(--color-gold); }
        .notification.info { border-left-color: #2196F3; }
        .empty-state, #loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .movie-card {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 0.8rem;
            }
            .movie-rank { margin: 0 auto; }
            .movie-stats { justify-content: center; }
            .vote-actions { align-items: center; text-align: center; min-width: auto; }
        }
    </style>
</head>

</body>
